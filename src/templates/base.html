<!DOCTYPE html>

<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='custom.css') }}"
    />

    <title>{% block title %}{% endblock %}</title>
  </head>

    <br />
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm">
            <a>
              <img src="{{ url_for('static', filename='logo.png') }}" width="225" height="110"/>
            </a>
            <ul class="navbar-nav ms-auto">
              <li>
                <a class="navbar-brand" href="#">
                  <button type="button" class="btn btn-dark">Services</button>
                </a>
              </li>
              <li>
                <a class="navbar-brand" href="#">
                  <button type="button" class="btn btn-dark">About Us</button>
                </a>
              </li>
              <li>
                <a class="navbar-brand" href="#">
                  <button type="button" class="btn btn-dark">Contact Us</button>
                </a>
              </li>
            </ul>
        </nav>
    </div>


  <div class="container-fluid font-family-sans-serif">
    {% block content %}{% endblock %}
  </div>
</html>
